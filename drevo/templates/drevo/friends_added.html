{% extends 'drevo/base.html' %}

{% block title %}Добавить друга{% endblock %}

{% block content %}

<h2>Добавить друга</h2>

<div class="col-md-7">
    <form method="GET" action="" id="searchform">
        <input class="searchfield" name="q" type="text" value="{{ request.GET.q }}"
               placeholder="Введите имя"/>
        <input class="searchfield" name="q" type="text" value="{{ request.GET.q }}"
               placeholder="Введите фамилию"/>
        <button class="btn btn-primary btn-sm">Найти</button>
    </form>
</div>

<table class="table">
    <tr>
        <th>Аватар</th>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    <tbody>
    {% for one in profiles %}
    <tr>
        <td>
            <img src="{{ one.avatar.url }}" height="50px" width="50px">
        </td>
        <td>
            {{ one.first_name }}
        </td>
        <td>
            {{ one.last_name }}
        </td>
        <td>
            <form method="GET" action="">
                <button class="btn btn-primary btn-sm" name="add" value="{{ one.user_id }}" >
                    Добавить в друзья
                </button>
            </form>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>




{% endblock %}
