{% extends 'base.html' %}

{% block title %}Список авторов{% endblock %}

{% block content %}

<h2>Авторы</h2>

<form action="" id="rform">
    {{ rform.author_type }}   
</form>

<br>

{% for author in authors %}

<div class="row">
    <div class="col">
        <a href="{% url 'author' author.pk %}">{{ author.name }}</a> [{{ author.zn_num }}]
    </div>
</div>

{% empty %}
 <div class="row">
    <div class="col">
        Список авторов пуст
    </div>
</div>
{% endfor %}

{% endblock %}

{% block jsfiles %}
<script>
    function doSubmit(s) {
  document.getElementById(s).submit();
}
</script>
{% endblock %}
