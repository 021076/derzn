{% extends 'profiles/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                {% if messages %}
                    <div class="alert alert-success alert-dismissible fade show"
                         role="alert"
                         style="margin-top: 50px;">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Регистрация</h3>
                    </div>
                    <div class="card-body card">
                        <form action="{% url 'profiles:register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="form-group text-center mt-4 mb-0">
                                <input class="btn btn-primary" type="submit" value="Зарегистрироваться">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="medium mt-2 mb-2">
                            <a class="text-decoration-none" href="{% url 'profiles:login' %}">Уже есть аккаунт</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
